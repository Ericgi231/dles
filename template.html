<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WHEEL of DLs</title>
</head>
<body>
  <ol id="resultsList" style="width: 100%; padding: 0;"></ol>
</body>
<script defer>
  const dles = $TEMPLATE[data/dles.json]

  const allTags = dles.map(dle=> dle.tags).flat().filter((x, i, a) => a.indexOf(x) == i)
  const tag_colors = $TEMPLATE[data/tag_colors.json]

  const generalTags = ["visual", "textual", "sports", "science"]
  
  const resultsList = document.getElementById("resultsList")
  for (let dle of dles) {
    resultsList.innerHTML += dleToHTML(dle)
  }

  function dleToHTML(dle) {
    return `<li style="display: flex; flex-direction: row; gap: 0.25rem; justify-content: space-between;">
      <div style="display: flex; flex-direction: column; gap: 0.25rem;">
        <div>
          <span style="font-size: 1.1rem;"><strong>${dle.name}</strong></span>
        <!-- <a style="font-size: 12px; color: darkgray; vertical-align: bottom;" href="${dle.url}">${dle.url}</a> -->
        </div>
        <div style="font-size: 0.9rem; line-height: 1.2;">
          ${dle.description}
        </div>
        ${tagsHtml(dle)}
      </div>
      <div style="display: flex; align-items: center; padding: 0.5rem;">
        <a href="${dle.url}" target="_blank"><button style="padding: 0.2rem 0.4rem; border-radius: 0.25rem; font-size: 1.0rem">Play</button></a>
      </div>
    </li>`
  }

  function tagsHtml(dle) {
    let html = '<div style="display:flex; row-gap: 0.25rem; column-gap: 0.5rem; flex-wrap: wrap; line-height: 1.2">'
    for (let tag of dle.tags) {
        html += `
        <div style="background-color: ${tag_colors[tag]}; font-size:0.8rem; padding: 0.1rem 0.3rem; ">
            ${tag}
        </div>`
    }
    html += '</div>'
    return html
  }
</script>

html {

}
</style>
</html>
